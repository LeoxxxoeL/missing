<!DOCTYPE html>
<html lang="zh-Hant-TW">
    <head>
        <meta charset="UTF-8">
        <title>東華大學失物招領平台</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    </head>
    <body style="background:repeating-linear-gradient(135deg, rgba(0, 64, 101, 0.3) 40%, rgba(232, 122, 144, 0.6) 60%), 
    repeating-linear-gradient(45deg, rgba(0, 80, 126, 0.3) 40%, rgba(239, 187, 36, 0.6) 60%); 
   background-size:1200px 3600px; 
   background-position: 0 0; ">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
        <header class="header">
            
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">
                    <img src="../static/image/logo.png" alt="" width="30" height="24">
                  </a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="{{ url_for('index') }}">首頁</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('aboutUs') }}">關於我們</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active" href="{{ url_for('publish') }}">刊登失物</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('finding') }}">找尋失物</a>
                      </li>
                    </ul>
                    <form class="d-flex" method="post" action="/search" >
                      <input name="keyword" class="form-control me-2" id="search" type="search" placeholder="Search" aria-label="Search">
                      <button class="btn btn-outline-success" type="submit" >Search</button>
                    </form>
                  </div>
                </div>
              </nav>
        <div class="wrapper" style="padding: 5%; background-position: 0%; background-color:antiquewhite; margin: 5%;">
              <h1>拾獲物品表單</h1>
              <form action="/form" method="post">
              <div class="mb-3">
                <label for="Inputitem" class="form-label" >物品</label>
                <input type="text" class="form-control" id="Inputitem" name = "item" required>
              </div>
              <div class="mb-3">
                <label for="Inputlocation" class="form-label" >拾獲地點</label>
                <input type="text" class="form-control" id="Inputlocation" name = "location" required>
              </div>
              <div class="mb-3">
                  <label for="Wheretofind" class="form-label">物品放置地點</label>
                  <input type="text" class="form-control" id="Wheretofind" name = "location2" required>
                </div>
              <div class="mb-3">
                  <label for="Telephonenum" class="form-label" >拾獲者姓名</label>
                  <input type="text" class="form-control" id="whopick" name = "name" required>
              </div>
              <div class="mb-3">
                  <label for="Telephonenum" class="form-label">拾獲者學號</label>
                  <input type="text" class="form-control" id="pickerstID" name = "studentID" required>
              </div>
              <div class="mb-3">
                  <label for="Telephonenum" class="form-label" >拾獲者電話號碼</label>
                  <input type="text" class="form-control" id="Telephonenum" name = "number" required>
              </div>
            <button class="btn btn-primary" id="liveToastBtn" onclick="submitform"  required >提交</button>
            </form>
        </div>        
        <footer class="footer">
        </footer>
        <script src="vendor/jquery/jquery.min.js"></script>
    </body>
</html>
