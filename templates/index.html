                    <h1>東華大學失物招領平台</h1>

                    <br></br>
                    <p>這個網站是由一群國立東華大學資訊工程系四年級的學生，有鑑於許多同學在物品丟失時，往往只能上黑特東華或者Dcard上面詢問，有很高的機率被其他的貼文蓋過，導致無論是找到物品的人或是丟失物品的人都鮮少能夠看到物品訊息，因此想建立一個平台讓大家把撿到的物品放上來供失主查詢。</p>
